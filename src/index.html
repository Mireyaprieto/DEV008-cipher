<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="seccion">
        <header>
          <h1><strong>CIFRADO CESAR</strong></h1>
          <h2>Encripta y Desencripta tus mensajes</h2>
        </header>

        <section id="encode">
          <h2>Escribe tu mensaje a encriptar</h2>
          <textarea
            id="mensaje1"
            type="text"
            cols="50"
            rows="10"
            placeholder="Ingresa tu mensaje  aquí"
          ></textarea>
          <h5>LLAVE:</h5>
          <input
            id="numb"
            type="range"
            value="10"
            min="1"
            max="40"
            oninput="this.nextElementSibling.value= this.value"/>
          <output>10</output>
          <button id="btnCifrar">ENCRIPTAR</button>
          <button id="btnDecifrar">DESENCRIPTAR</button>

          <h2>Tu mensaje cifrado:</h2>

          <textarea
            id="mensaje2"
            type="text"
            cols="50"
            rows="9"
            placeholder="Aquí optendras tu mensaje encriptado"
            readonly
          ></textarea>
        </section>

        <div><script src="cipher.js"></script></div>
        <div><script src="index.js"></script></div>
      </div>
    </main>
  </body>
</html>
