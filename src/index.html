<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <h1><strong>CIFRADO CESAR</strong></h1>
        <h2>Cifrar y Descifrar tus mensajes</h2>
      </header>

      <h2>Escribe tu mensaje a Cifrar</h2>
      <textarea
        id="mensaje1"
        type="text"       
        cols="40"
        rows="8"
        placeholder="Ingresa tu mensaje  aquí"
        maxlength="200"
      ></textarea>
      <h5># de dezplazamiento:</h5>
      <input
        id="numb"
        type="range"
        value="1"
        min="1"
        max="40"
        oninput="this.nextElementSibling.value= this.value"
      />
      <output>1</output>
      <button id="btnCifrar">CIFRAR</button>
      <button id="btnDecifrar">DESCIFRAR</button>

      <h2>Tu mensaje cifrado:</h2>

      <textarea
        id="mensaje2"
        type="text"
        cols="40"
        rows="8"
        placeholder="Aquí optendras tu mensaje CIFRADO"
        maxlength="200"
      ></textarea>

      <div><script src="index.js" type="module"></script></div>
    </main>
  </body>
</html>
